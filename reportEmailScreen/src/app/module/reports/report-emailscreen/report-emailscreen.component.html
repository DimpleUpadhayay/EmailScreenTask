<div class="bgContainer">
<mat-card>
  <h2 class="colorDarkGreen heading">Data Reports</h2>
  <form createNewEmail="ngForm">
    <mat-form-field appearance="standard" class="mat-form-Field">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search here"
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="reportData" class="mat-elevation-z0">
      <!-- No Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!--Emails Column -->
      <ng-container matColumnDef="emails">
        <th mat-header-cell *matHeaderCellDef >Recipients Emails</th>
        <td mat-cell *matCellDef="let row; let reportIndex = index">
          <mat-form-field [appearance]="selectedReportId != row.id ?  'none' : 'standard'">
            <mat-chip-list #chipList aria-label="Email selection">
              <mat-chip
                *ngFor="let email of row.emails; let emailIndex = index"
                (removed)="removeEmail(emailIndex, reportIndex, $event)"
              >
                {{ email }}
                <mat-icon
                  matChipRemove *ngIf="selectedReportId === row.id"
                  >cancel</mat-icon
                >
              </mat-chip>
              <input matInput
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addNewEmail($event, row.id)"
                [readonly]="selectedReportId  != row.id"
               
               
              />
            </mat-chip-list>
          </mat-form-field>
        </td>
      </ng-container>
      
      <!--Frequency Column-->
      <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef>Frequency</th>
        <td mat-cell *matCellDef="let row">{{ row.frequency ? 'Monthly' : 'Dummy Data' }}</td>
      </ng-container>
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
           <mat-icon *ngIf="isEdit || selectedReportId != row.id"
           mat-raised-button
           color="primary"
          class="material-icons app-toolbar-menu save-button"
          (click)="onEditEmail(row.emails, row.id)">edit</mat-icon>
          
          <button
          mat-raised-button color="primary" type="button"
            *ngIf="!isEdit && selectedReportId === row.id"
            color="primary"
            class="material-icons app-toolbar-menu save-button btn"
            (click)="postReportData(row.id)"
          >
            UPDATE
          </button>
          <button
          mat-raised-button color="primary" type="button"
            *ngIf="!isEdit && selectedReportId === row.id"
            color="primary"
            class="material-icons app-toolbar-menu save-button btn"
            (click)="cancelEdit(row.id)"
            [disabled] ="btnVisible"
          >
            Cancel
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
      
    </table>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
      <mat-spinner 
        color="primary" >
      </mat-spinner>
    </mat-card>
  </form>
</mat-card>

</div>
