<div fxLayout="row">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="color">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home/reports" class="color">DataReports</a>
        <a mat-list-item class="color">Example-1</a>
        <a mat-list-item class="color">Example-2</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div fxFlex="100" fxShow="true" fxHide.lt-md="true" class="container">
          <div>
            <span style="display: inline-block;">Bidder-360</span>
        
             </div>
             <div>
              <!-- <a mat-button routerLink="/logout">Logout</a> -->
          </div>
        </div>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
