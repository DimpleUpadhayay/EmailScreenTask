
<div fxLayout="row">
  <mat-card>
    <h2 class="color">Bidder-360</h2>
  <mat-card-title>Sign in</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
<p>
  <mat-form-field>
    <mat-label>Enter your Email</mat-label>
    <input type="text" matInput  formControlName="email" required>
   <mat-error *ngIf="loginForm.controls['email'].invalid">{{ getErrorForEmail() }}</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
   <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
  <mat-error *ngIf="loginForm.controls['password'].invalid">{{ getErrorForPassword() }}</mat-error>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button mat-raised-button color="primary" type="submit">Login</button>
</div>

</form>
</mat-card-content>
</mat-card>


</div>
